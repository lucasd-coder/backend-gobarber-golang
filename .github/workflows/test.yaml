name: Run Test Suite
on: [push, pull_request]
jobs:
  test:
    strategy:
        matrix:
          go-version: [1.19.x]
          os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
    - uses: actions/checkout@master
    - name: Test
      uses: go mod tidy && go test ./... -coverprofile=coverage.out

    - name: Upload coverage report
    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
